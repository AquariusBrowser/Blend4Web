<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1" />
    <meta name="description" content="This app demonstrates Blend4Web functionality and API." />
    <title>Code Snippets | Blend4Web</title>
    <link type='text/css' rel='stylesheet' href='code_snippets.min.css?v=16.06'/>
    <script type='text/javascript' src='../common/b4w.simple.min.js?v=16.06'></script>
    <script src='scripts/bone_api.js' type='text/javascript' data-scene='bone_api' data-name='Bone API'></script>
    <script src='scripts/camera_animation.js' type='text/javascript' data-scene='camera_animation' data-name='Camera Animation'></script>
    <script src='scripts/camera_move_styles.js' data-styles='true' type='text/javascript' data-scene='camera_move_styles' data-name='Camera Move Styles'></script>
    <script src='scripts/canvas_texture.js' type='text/javascript' data-scene='canvas_texture' data-name='Canvas Texture'></script>
    <script src='scripts/change_image.js' type='text/javascript' data-scene='change_image' data-name='Change Image'></script>
    <script src='scripts/custom_anchors.js' type='text/javascript' data-scene='custom_anchors_main' data-name='Custom Anchors'></script>
    <script src='scripts/dynamic_geometry.js' type='text/javascript' data-scene='dynamic_geometry' data-name='Dynamic Geometry'></script>
    <script src='scripts/gamepad.js' type='text/javascript' data-scene='gamepad' data-name='Gamepad'></script>
    <script src='scripts/gyro.js' type='text/javascript' data-scene='gyro' data-name='Gyro'></script>
    <script src='scripts/instancing.js' type='text/javascript' data-scene='instancing' data-name='Instancing'></script>
    <script src='scripts/lines.js' type='text/javascript' data-scene='lines' data-name='Lines'></script>
    <script src='scripts/material_api.js' type='text/javascript' data-scene='material_api' data-name='Material API'></script>
    <script src='scripts/morphing.js' data-styles='true' type='text/javascript' data-scene='morphing' data-name='Morphing'></script>
    <script src='scripts/raytest.js' type='text/javascript' data-scene='raytest' data-name='Ray Test'></script>
    <script src='scripts/webcam.js' type='text/javascript' data-scene='webcam' data-name='Webcam'></script>
    <script type='text/javascript' src='code_snippets.min.js?v=16.06'></script>
</head>
<body>
    <div id="canvas_cont" oncontextmenu="return false"></div>
    <div id="schedule"></div>
    <div id="interface">
        <div class="container">
            <a class="text" id="open_script" target="_blank" style="cursor: pointer;">View Code</a>
        </div>
        <div class="container">
            <a class="text" id="auto_view" target="_self" style="cursor: pointer;">Auto View</a>
        </div>
    </div>

    <div id="code_panel">
        <table>
            <tr>
                <th>
                    <h3>HTML</h3>
                </th>
                <th>
                    <h3>JavaScript</h3>
                    <div id="code_close"></div>
                </th>
            </tr>
            <tr>
                <td>
                    <div>
                        <pre><code id="code_text_html" data-language="html"></code></pre>
                    </div>
                </td>
                <td>
                    <div>
                        <pre><code id="code_text_js" data-language="javascript"></code></pre>
                    </div>
                </td>
            </tr>
        </table>
    </div>

</body>
</html>
